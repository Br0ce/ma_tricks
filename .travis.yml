language: cpp

sudo: required

dist: trusty

compiler:
  - gcc

os:
  - linux

env:
  - CONFIG=RELEASE
  - CONFIG=DEBUG

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev

script:
    - qmake -qt=qt5 -v
    - qmake -qt=qt5
    - make
